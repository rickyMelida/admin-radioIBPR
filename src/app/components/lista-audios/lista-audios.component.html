<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-light">Audios Radio IBPR</h2>
    </div>
    <div class="col-md-6 text-right">
      <a [routerLink]="['/agregar']"><i class="fa fa-plus-circle"></i> Agregar Audio</a>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-md-6">
      <span class="text-light">Ver <strong>10</strong> audios</span>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-primary" >Actualizar</button>
      <span class="text-light">Buscar <input type="text"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-borderless bg-light  ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Autor</th>
            <th scope="col">Género</th>
            <th scope="col">Duración</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cancion of audios">
            <td>{{cancion.nombre}}</td>
            <td>{{cancion.autor}}</td>
            <td>{{cancion.tipo}}</td>
            <td>{{duracionMinutos(cancion.duracion)}}</td>
            <td><i class=" iconos fa fa-trash" (click)="eliminar(cancion._id)"></i></td>
            <td><i class=" iconos fa fa-edit" (click)="modificar(cancion.id)"></i></td>
            <td><i class=" iconos fa fa-play-circle"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <span class="text-light">Mostrando 1 al 10 de canciones</span>
    </div>

    <div class="col-md-6">
      <a href="">
        &#60; Anterior 1 2 3 siguiente &#62;
      </a>
    </div>
  </div>
</div>
