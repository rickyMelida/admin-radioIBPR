<app-menu></app-menu>

<div class="container">
  <h1 class="text-center text-light">Agregar Canciones</h1>
  <div class="row">
    <div class="col-md-6 clearfix m-auto">

      <form (ngSubmit)="onSubmit()" #cancionesForm="ngForm">
        <div class="form-group">
          <label for="nombre" class="text-light">Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="Nombre del audio"  #nombre="ngModel" [(ngModel)]="cancion.nombre" >
        </div>
        <div class="form-group">
          <label for="autor" class="text-light">Autor</label>
          <input type="text" class="form-control" name="autor" placeholder="Autor" [(ngModel)]="cancion.autor" #autor="ngModel">
        </div>
        <div class="form-group">
          <label for="genero" class="text-light">Género</label>
          <select class="form-control" name="genero" [(ngModel)]="cancion.genero" #genero="ngModel">
            <option>Lento</option>
            <option>Movido</option>
            <option>Predica</option>
            <option>Polka</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duracion" class="text-light">Duración</label>
          <input type="text" class="form-control" name="duracion" placeholder="mm:ss" [(ngModel)]="cancion.duracion" #duracion="ngModel">
        </div>
        <!--div class="form-group">
          <label for="audio" class="text-light">Agregue el audio</label>
          <input type="file" class="form-control-file text-light" id="audio" #audio="ngModel" [(ngModel)]="cancion.audio">
        </div-->
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>
