<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Programar canciones</h1>
    </div>
  </div>

  <div cdkDropListGroup class="row">
    <div class="example-container col-md-6">
      <h2 class="text-light text-center m-2">Audios</h2>

      <div cdkDropList [cdkDropListData]="audiosTodos" (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="false" class="ml-3">
        <div class="items text-light" *ngFor="let audios of audiosTodos; index as i" cdkDrag>
          {{ i + 1 }}-{{ audios.autor }} - {{ audios.nombre }}
        </div>
      </div>
    </div>

    <div class="example-container col-md-6">
      <div class="row m-2">
        <div class="col-md-12">
          <h2 class="text-light text-center">Playlist</h2>
        </div>
      </div>

      <div class="row">
        <form class=".col-md-6 .col-md-offset-3">
          <div class="form-group row">
            <label for="nombrePlaylist" class="col-sm-6 col-form-label text-right text-light">Nombre Playlist: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="nombrePlaylist">
            </div>
          </div>
        </form>
      </div>



      <div class="row">
        <div class="col-md-9">
          <div cdkDropList [cdkDropListData]="datos" (cdkDropListDropped)="drop($event)" class="ml-3">
            <div class="items text-light" *ngFor="let reproduce of datos; index as i" cdkDrag>
              {{ i + 1 }}-{{ reproduce.autor }} - {{ reproduce.nombre }}
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="alert alert-dark mt-3" role="alert" *ngFor="let reproduce of datos; index as i">
            <span class="alert-link d-flex justify-content-center">
              {{ duracionMinutos(duracionTotal) }}</span>
          </div>
        </div>
      </div>

      <div class="px-3 m-5">
        <button type="button" class="btn btn-primary btn-lg m-3" (click)="guardar()">
          Guardar
        </button>
        <button type="button" class="btn btn-secondary btn-lg ml-5">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
